<script type="text/javascript">
    // 获取终端的相关信息
    var Terminal = {
        // 辨别移动终端类型
        platform : function(){
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                // android终端或者uc浏览器
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                huawei: u.match(/huawei/i) == "huawei" || u.match(/hornor/i) == "hornor",
                vivo: u.match(/vivo/i) == "vivo",
                xiaomi: u.match(/xiaomi/i) == "xiaomi",
                // 是否为iPhone或者QQHD浏览器
                iPhone: u.indexOf('iPhone') > -1 ,
                // 是否iPad
                iPad: u.indexOf('iPad') > -1
            };
        }(),
        // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
        language : (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    // 根据不同的终端，跳转到不同的地址
    var theUrl = 'url';
    alert(navigator.userAgent);
    if(Terminal.platform.android){//安卓端
        if(Terminal.platform.vivo){
            theUrl = 'https://h5coml.vivo.com.cn/h5coml/appdetail_h5/browser_v2/index.html?appId=2905825&resource=301&source=7';
        }
        if(Terminal.platform.huawei){
            theUrl = 'https://appgallery1.huawei.com/#/app/C102568149';
        }
        if(Terminal.platform.xiaomi){
            theUrl = 'https://appgallery1.huawei.com/#/app/C102568149';
        }
        setTimeout(function () {
            location.href = theUrl;
        }, 2000);
    } else {
        if(Terminal.platform.iPhone){//iPhone端
            theUrl = 'https://itunes.apple.com/app/id1525107458';
        }else if(Terminal.platform.iPad){//iPad端
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us'://iPad英文版APP Store地址
                    theUrl = 'https://itunes.apple.com/app/id1525107458';
                    break;
                case 'ko-kr'://iPad韩语版APP Store地址
                    theUrl = 'https://itunes.apple.com/app/id1525107458';
                    break;
                case 'ja-jp'://iPad日文版APP Store地址
                    theUrl = 'https://itunes.apple.com/app/id1525107458';
                    break;
                default://iPad默认APP Store地址
                    theUrl = 'https://itunes.apple.com/app/id1525107458';
                    // https://apps.apple.com/cn/app/%E7%BA%B3%E4%BA%91/id1525107458
            }
        }
        alert(theUrl);
        setTimeout(function () {
            location.href = theUrl;
        }, 2000);
    }
    
</script>
