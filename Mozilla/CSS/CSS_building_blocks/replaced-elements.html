<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Replaced Elements</title>
    <style>
        .warpped {
            display: flex;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid rebeccapurple;
            margin: 10px;
        }
        img {
            width: 100%;
            height: 100%;
        }

        .contain {
            /* width: 100%;
            height: 100%; */
            object-fit: contain;
        }

        .cover {
            /* width: 100%;
            height: 100%; */
            object-fit: cover;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 200px 200px;
            gap: 20px;
        }
        .wrapper > img {
            height: auto;
            width: auto;
        }

        .wrapper > div {
            background-color: rebeccapurple;
            border-radius: .5em;
        }

        form {
            margin: 2em auto;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input[type=text],
        input[type=email] {
            border: 2px solid #000;
            margin: 0 0 1em 0;
            padding: 10px;
            width: 70%;
        }

        input[type=submit] {
            border: 3px solid #333;
            background-color: #999;
            border-radius: 5px;
            padding: 10px 2em;
            font-weight: bold;
            color: #fff;
            margin-left: 90px;
        }

        input[type=submit]:hover {
            background-color: #333;
        }

        /* form 通用设置 */
        /* 
        button, 
        input, 
        select, 
        textarea { 
            font-family: inherit; 
            font-size: 100%; 
            box-sizing: border-box; 
            padding: 0; margin: 0; 
        } 

        textarea { 
            overflow: auto; 
        } 
        */

    </style>
</head>
<body>
    <div class="warpped">
        <div class="box">
            <img src="./balloons.jpeg" alt="star" class="contain">
        </div>
        <div class="box">
            <img src="./balloons.jpeg" alt="balloons" class="cover">
        </div>
    </div>

    <div class="wrapper">
        <img src="./star.png"" alt="star">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <form action="#">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="buttons">
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
