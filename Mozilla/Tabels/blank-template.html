<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabel template</title>
    <link rel="stylesheet" href="./styles/minimal-table.css">
</head>
<body>
    <h1>Table template</h1>
    <table>
        <caption>Everyboay loves Dogs</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <th>&nbsp;</th>
            <th>Knocky</th>
            <th>Flor</th>
            <th>Ella</th>
            <th>Juan</th>
        </tr>
        <tr>
            <td>Breed</td>
            <td>Jack Russell</td>
            <td>Poodle</td>
            <td>Streetdog</td>
            <td>Cocker Spaniel</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>10</td>
            <td>5</td>
            <td>9</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Owner</td>
            <td>Mother-in-law</td>
            <td>Me</td>
            <td>Me</td>
            <td>Sister-in-law</td>
        </tr>
    </table>
    <table>
        <thead>
            <td>Purchase</td>
            <td>Location</td>
            <td>Date</td>
            <td>Evaluation</td>
            <td>Cost ($)</td>
        </thead>
        <tfoot>
            <td colspan="4">SUM</td>
            <td>118</td>
        </tfoot>
        <tr>
            <td>Haircut</td>
            <td>Hairdresser</td>
            <td>12/09</td>
            <td>Great idea</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Lasagna</td>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
