<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/form.css">
    <title>表单</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" placeholder="请输入信息" name="user_message">By default</textarea>
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
        <div>
            <label for="beans">How many beans can you eat?</label>
            <input type="range" name="beans" id="beans" min="0" max="50" step="10" value="20">
            <span id="beancount">10</span>
        </div>
        <div>
            <meter min="0" max="10" value="75" low="33" high="66" optimum="50"></meter>
        </div>
    </form>
</body>
<script src="./scripts/forms.js">
</script>
</html>
