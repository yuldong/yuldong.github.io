<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid 基本概念</title>
    <style>
        /* fr单位代表网格容器中可用空间的一等份 */
        /* z-index 控制显示的顺序 */
        .wrapper {
            display: grid;
            /* grid-template-columns: 50px repeat(6, 1fr) 50px; */
            grid-template-columns: repeat(2, 1fr 2fr);
            /* grid-auto-rows: 200px; */
            grid-auto-rows: minmax(100px, auto);
        }

        .border {
            border: 1px solid burlywood;
            border-radius: 5px;
            background-color: antiquewhite;
            padding: 10px 10px;
            line-height: 2;
        }

        .wrapper > div, .wrapper2 > div {
            border: 1px solid burlywood;
            border-radius: 5px;
            margin: 2px 2px;
            background-color: bisque;
            text-align: center;
        }

        .wrapper2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .box2 {
            grid-column-start: 1;
            grid-row-start: 3;
            grid-row-end: 5;
        }

    </style>
</head>
<body>
    <div class="wrapper border">
        <div class="one">One</div>
        <div>Two
            <p>I have some more content in.</p>
            <p>This maks me taller than 100 pixels.</p>
        </div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
    </div>
    <div class="wrapper2">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
    </div>
</body>
</html>
